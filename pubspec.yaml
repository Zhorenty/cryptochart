name: cryptochart
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # client + etherium work
  http: ^0.13.5
  web3dart: ^2.5.1
  # state managment
  provider: ^6.0.5
  # work w/charts
  syncfusion_flutter_charts: ^20.4.52  
  #other
  intl: ^0.18.0
  
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


